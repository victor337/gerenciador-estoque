<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="#imagemdologotipo">

    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    
    <title>Insert Products</title>
</head>
<body>
    <section>
        <form action="scripts.php"method="get">
            <h2>Cadastro de Produto</h2>

            <!-- name = serve pro php e id serve pro javaScrip -->
            <!-- ajustar o css conforme o section -->
            <!-- podemos utilizar placeholder em todos-->

            <label for="idproduto"> Id do produto </label>
            <input type="text" name="id" id="idproduto" required>

            <label for="nomeProduto"> Nome do produto</label>
            <input type="text" name="nome" id="nomeProduto" required>

            <label for="descProduto"> Descrição do produto </label>
            <input type="text" name="produto" id="descProduto" required>

            <label for="valorProduto"> Valor do produto </label>
            <input type="number" name="valor" id="valorProduto"  step="0.01" min="1" placeholder="0.00" required>

            <label for="qtdProduto"> Quantidade do produto </label>
            <input type="number" name="quantidade" id="qtdProduto" min="1" placeholder="1" required>

            <input type="submit" value="Salvar"/>
            <input type="reset" value="Limpar"/>
        </form>
    </section>

</body>
</html>
