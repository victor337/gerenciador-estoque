<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar usuário</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form>
        <h2>Cadastro de usuário</h2>

        <label for="idnome">Nome</label>
        <input type="text" name="nome" id="idnome"  required>

        <label for="idemail">E-mail</label>
        <input type="text" name="email" id="idemail"  required>

        <label for="idpassword">Senha</label>
        <input type="password" name="password" id="idpassword"  required>
        
        <input id="save-user" type="submit" value="Salvar Usuário">
        
    </form>
    <script language="JavaScript" type="text/javascript" src="../../jquery-3.7.1.min.js"></script>
</body>
</html>
